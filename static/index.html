<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>S3 Image Upload</title>
    <script src="main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500|Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/material-components-web-elm@1.0.0/dist/material-components-web-elm.min.css">
    <script src="https://unpkg.com/material-components-web-elm@1.0.0/dist/material-components-web-elm.min.js"></script>
    <style>
    html, body {
        padding: 0;
        margin: 0;
        background-color: rgb(242, 242, 242);
    }
    </style>
</head>
<body>
    <div id="main"></div>
    <script>
        const app = Elm.Main.init({
            node: document.getElementById('main'),
            flags: {
                "session": JSON.parse(localStorage.getItem("session"))
            }
        });
        app.ports.saveSession.subscribe(function(data) {
            localStorage.setItem("session", JSON.stringify(data));
        });
    </script>
</body>
